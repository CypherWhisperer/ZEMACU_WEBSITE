<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prayer Requests - Christian Union</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter&display=swap"
    rel="stylesheet">

  <script type="module" src="../components/initComponents.js"></script>
</head>

<body class="bg-white" data-page="prayer-requests">

  <canvas id="bgCanvas" class="absolute inset-0 z-0"></canvas>
  <div id="overlay" class="hidden"></div>

  <header>
    <div id="header-nav"></div>
  </header>

  <main class="container mx-auto p-4 text-center" style="margin-top: 80px;">
    <h1 class="text-4xl font-playfair text-[#a117a4] mb-4 animate-fadeIn">Submit a Prayer Request</h1>
    <p class="text-lg font-inter text-gray-800 mb-6">Share your prayer requests and name with us. Our community will
      pray for you!</p>
    <iframe src="YOUR_JOTFORM_PRAYER_REQUEST_LINK" width="100%" height="600" frameborder="0" scrolling="no"></iframe>
    <p class="mt-4">If the form doesn't load, please
      <a href="YOUR_JOTFORM_PRAYER_REQUEST_LINK" target="_blank" class="text-[#990bbf] hover:underline">click here</a>
      to submit your prayer request directly.
    </p>

    <div id="ContactLinks"
      class="cu-footer container mx-auto py-8 text-center bg-[#f9f5fc] rounded-t-2xl shadow-inner animate-fade-up">
      <p class="text-lg font-semibold text-[#990bbf] mb-4">
        🙏 Submit your
        <span class="text-[#a117a4]">Prayer Request</span>,
        <span class="text-[#a117a4]">Testimony</span>, or
        <span class="text-[#a117a4]">Offering</span>
      </p>
      <ul class="cu-footer-links flex flex-wrap justify-center gap-4">
        <li>
          <a href="testimonies.html"
            class="cu-footer-btn bg-[#990bbf] text-white px-5 py-2 rounded-full hover:bg-[#00008b] hover:scale-105 transition-all duration-300 ease-out">
            ✍️ Testimonies
          </a>
        </li>
        <li>
          <a href="offerings.html"
            class="cu-footer-btn bg-[#990bbf] text-white px-5 py-2 rounded-full hover:bg-[#00008b] hover:scale-105 transition-all duration-300 ease-out">
            💝 Offerings
          </a>
        </li>
        <li>
          <a href="prayer-requests.html"
            class="cu-footer-btn bg-[#990bbf] text-white px-5 py-2 rounded-full hover:bg-[#00008b] hover:scale-105 transition-all duration-300 ease-out">
            🙌 Prayer Requests
          </a>
        </li>
      </ul>
    </div>

  </main>

  <div id="footer-content"></div>
  <script src="../assets/js/base/verses.js"></script>
  <script src="../assets/js/base/script.js"></script>
</body>

</html>
